{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row text-center pt-3">
        <div class="col-4 offset-md-4">
            <div class="card gfg border rounded-pill border-dark">
                <div class="card-body">
                    <h3>Форма регистрации</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row text-center pt-3">
        <div class="col-8 offset-md-2">
            <div class="row g-3">
                <div class="col-8 offset-md-2">
                    <div class="form-group" style="">
                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-secondary">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
