{% extends 'base.html' %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 card border-black">
            <div class="bg-white">
                <a href="{% url 'home' %}"><h5>На главную</h5></a>
                <h1 class="card-title text-center">Восстановление пароля</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for f in form %}
                    <div class="mb-3">
                        <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                        {{ f }}
                        <div class="text-danger">{{ f.errors }}</div>
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Сбросить по E-mail</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
